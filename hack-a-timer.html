<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      background-color: transparent;
      color: #0F0;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 72px;
      margin-top: 50px;
      margin-bottom: 20px;
    }

    p {
      font-size: 36px;
      margin-top: 20px;
      margin-bottom: 50px;
    }

    button {
      font-size: 24px;
      padding: 10px;
      background-color: #000;
      color: #0F0;
      border: none;
      border-radius: 10px;
      margin: 20px;
      cursor: pointer;
    }

    #timer {
      font-size: 96px;
      margin-bottom: 20px;
    }

    #work {
      background-color: #000;
    }

    #break {
      background-color: #0F0;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div id="timer">45:00</div>
  <button id="work-button">Start Work</button>
  <button id="break-button">Start Break</button>
  <button id="stop-button" disabled>Stop</button>
<script>
    var workTime = 45 * 60; // 45 minutes in seconds
    var breakTime = 15 * 60; // 15 minutes in seconds
    var timerInterval;
    var mode = "";

    function startWork() {
      mode = "work";
      startTimer();
    }

    function startBreak() {
      mode = "break";
      startTimer();
    }

    function startTimer() {
      var timer = document.getElementById("timer");
      var workButton = document.getElementById("work-button");
      var breakButton = document.getElementById("break-button");
      var stopButton = document.getElementById("stop-button");

      workButton.disabled = true;
      breakButton.disabled = true;
      stopButton.disabled = false;

      timerInterval = setInterval(function() {
        if (mode === "work") {
          workTime--;
          if (workTime < 0) {
            mode = "break";
            workTime = 0;
            timer.style.backgroundColor = "#0F0";
            timerEnded();
          }
        } else {
          breakTime--;
          if (breakTime < 0) {
            mode = "work";
            breakTime = 0;
            timer.style.backgroundColor = "#F88523";
            timerEnded();
          }
        }

        var minutes = Math.floor((mode === "work" ? workTime : breakTime) / 60);
        var seconds = (mode === "work" ? workTime : breakTime) % 60;
        timer.innerHTML = ("0" + minutes).slice(-2) + ":" + ("0" + seconds).slice(-2);
      }, 1000);
    }

    function stopTimer() {
      var timer = document.getElementById("timer");
      var workButton = document.getElementById("work-button");
      var breakButton = document.getElementById("break-button");
      var stopButton = document.getElementById("stop-button");

      workButton.disabled = false;
      breakButton.disabled = false;
      stopButton.disabled = true;

      clearInterval(timerInterval);
      workTime = 45 * 60;
      breakTime = 15 * 60;
      timer.style.backgroundColor = "#F88523";
      timer.innerHTML = "45:00";
      mode = "";
    }

    function timerEnded() {
      clearInterval(timerInterval);
      var timer = document.getElementById("timer");
      timer.style.backgroundColor = "#000";
      timer.innerHTML = "Time's up!";
      var stopButton = document.getElementById("stop-button");
      stopButton.disabled = true;
      var audio = new Audio('https://www.soundjay.com/misc/sounds/censor-beep-1.mp3');
      audio.play();
    }

    var workButton = document.getElementById("work-button");
    workButton.addEventListener("click", startWork);

    var breakButton = document.getElementById("break-button");
    breakButton.addEventListener("click", startBreak);

    var stopButton = document.getElementById("stop-button");
    stopButton.addEventListener("click", stopTimer);
  </script>
</body>
</html>

</html>
