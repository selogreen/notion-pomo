<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <style>
    body {
      background-color: #000;
      color: #0F0;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 72px;
      margin-top: 50px;
      margin-bottom: 20px;
    }

    p {
      font-size: 36px;
      margin-top: 20px;
      margin-bottom: 50px;
    }

    button {
      font-size: 24px;
      padding: 10px;
      background-color: #F00;
      color: #0F0;
      border: none;
      border-radius: 10px;
      margin: 20px;
      cursor: pointer;
    }

    #timer {
      font-size: 96px;
      margin-bottom: 20px;
    }

    #work {
      background-color: #F00;
    }

    #break {
      background-color: #0F0;
    }
  </style>
</head>
<body>
  <h1>Timer</h1>
  <div id="timer">45:00</div>
  <button id="start">Start</button>
  <button id="stop">Stop</button>

  <script>
    var workTime = 45 * 60; // 40 minutes in seconds
    var breakTime = 20 * 60; // 20 minutes in seconds
    var timerInterval;
    var mode = "work";

    function startTimer() {
      var timer = document.getElementById("timer");
      var startButton = document.getElementById("start");
      var stopButton = document.getElementById("stop");

      startButton.disabled = true;
      stopButton.disabled = false;

      timerInterval = setInterval(function() {
        if (mode === "work") {
          workTime--;
          if (workTime < 0) {
            mode = "break";
            workTime = 0;
            timer.style.backgroundColor = "#0F0";
          }
        } else {
          breakTime--;
          if (breakTime < 0) {
            mode = "work";
            breakTime = 0;
            timer.style.backgroundColor = "#F00";
          }
        }

        var minutes = Math.floor((mode === "work" ? workTime : breakTime) / 60);
        var seconds = (mode === "work" ? workTime : breakTime) % 60;
        timer.innerHTML = ("0" + minutes).slice(-2) + ":" + ("0" + seconds).slice(-2);
      }, 1000);
    }

    function stopTimer() {
      var timer = document.getElementById("timer");
      var startButton = document.getElementById("start");
      var stopButton = document.getElementById("stop");

      startButton.disabled = false;
      stopButton.disabled = true;

      clearInterval(timerInterval);
      timer.style.backgroundColor = "#F00";
      mode = "work";
      workTime = 25 * 60;
      breakTime = 5 * 60;
      timer.innerHTML = "25:00";
    }

    document.getElementById("start").addEventListener("click", startTimer);
    document.getElementById("stop").addEventListener("click", stopTimer);
    // add sound effect for end of work/break period
    var audio = new Audio("https://freesound.org/data/previews/366/366912_3248244-lq.mp3");

    // play sound effect and show notification when timer ends
    function timerEnded() {
      audio.play();

      if (Notification.permission === "granted") {
        var title = (mode === "work" ? "Work time is over!" : "Break time is over!");
        var options = {
          body: "Get ready for the next session!",
          icon: "https://i.imgur.com/J5MFoLR.png"
        };
        var notification = new Notification(title, options);
      }
    }

    // request permission for desktop notifications
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // show notification when timer ends
    document.addEventListener("visibilitychange", function() {
      if (document.visibilityState === "visible") {
        timerEnded();
      }
    });

    // handle keyboard shortcuts
    document.addEventListener("keydown", function(event) {
      if (event.key === " ") { // spacebar
        event.preventDefault();
        if (timerInterval) {
          stopTimer();
        } else {
          startTimer();
        }
      } else if (event.key === "Escape") { // escape key
        event.preventDefault();
        stopTimer();
      }
    });
  </script>
</body>
</html>
